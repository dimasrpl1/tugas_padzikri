<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>

</head>
<body>
    <!-- images rounded -->
    <div class="container m-5">
      <h2>Rounded Corners</h2>
      <p>The .rounded class adds rounded corners to an image:</p>            
      <img src="OIP.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
    </div>

    <!-- image circle -->
    <div class="container m-5">
      <h2>Circle</h2>
      <p>The .rounded-circle class shapes the image to a circle:</p>            
      <img src="OIP.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
    </div>

    <!-- image thumbnail -->
    <div class="container m-5">
      <h2>Thumbnail</h2>
      <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
      <img src="OIP.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
    </div>

</body>
</html>
